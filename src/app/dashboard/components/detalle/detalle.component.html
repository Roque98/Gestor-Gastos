<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th>Categoria</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of items | orderItems">
                  <td>{{ item.description }}</td>
                  <td>{{ item.amount }}</td>
                  <td [ngClass]="{'text-success': item.type === 'ingreso', 'text-danger': item.type === 'egreso'}">
                    {{ item.type }}
                  </td>
                  <td>
                    <i class="fa fa-trash"></i>
                    {{ item.tag }}
                  </td>
                  <td>
                    <button (click)="deleteItem(item.uid)" class="btn btn-danger">
                      Borrar 
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
