<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup]="form">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       name="descripcion"
                       formControlName="description">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number" 
                         class="form-control" 
                         placeholder="Monto"
                         name="monto"
                         formControlName="amount">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button *ngIf="tipo === 'ingreso'" (click)="tipo='egreso'" type="button" class="btn btn-primary btn-block">Ingreso</button>
                  <button *ngIf="tipo === 'egreso'" (click)="tipo='ingreso'" type="button" class="btn btn-warning btn-block">Egreso</button>
              </div>

              <div class="form-group">
                <label>Categoria</label>
                <br>
                <select name="color" class="custom-select" *ngIf="tipo === 'egreso'" formControlName="tag">
                  <option [value]="tag.tagName" *ngFor="let tag of tagsEgreso">{{tag.tagName}}</option>
                </select>
                <select name="color" class="custom-select" *ngIf="tipo === 'ingreso'" formControlName="tag">
                  <option [value]="tag.tagName" *ngFor="let tag of tagsIngreso">{{tag.tagName}}</option>
                </select>
                <p>
                  Selecciona una opcion
                </p>
              </div>

              <hr>
              <button (click)="guardar()" [disabled]="form.invalid || isLoading" type="button" class="btn btn-success mr-2">
                <i *ngIf="!isLoading" class="fa fa-save"></i>
                <i *ngIf="isLoading" class="fa fa-sync fa-spin"></i>
                Agregar
              </button>


              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
